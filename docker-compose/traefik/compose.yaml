---
networks:
  frontend:
    external: true # <-- (Optional) Change this to false if you want to create a new network

volumes:
  traefik-data:
    external: true
  traefik-certs:
    external: true

services:
  traefik:
    image: docker.io/library/traefik:v3.2.0
    container_name: traefik
    ports:
      - 80:80
      - 443:443
      # --> (Optional) Enable Dashboard, don't do in production
      # - 8080:8080
      # <--
    environment:
      - TZ=Europe/Istanbul
      - CF_DNS_API_TOKEN=your-cloudflare-api-token # <-- Change this to your Cloudflare API Token
    volumes:
      - /run/docker.sock:/run/docker.sock:ro
      - traefik-data:/etc/traefik:ro
      - traefik-certs:/var/traefik/certs:rw
    networks:
      - frontend
